<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Weather Application</h1>
        <div id="time" class="time"></div>
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-button">Search</button>
            <button id="clear-history-button">Clear</button> <!-- New button -->
        </div>
        <div id="recent-searches" class="recent-searches"></div> <!-- Recent searches section -->
        <div id="weather-info" class="weather-info"></div>
        <footer class="footer">
            <p>Developed by</p>
            <p>Rahgul Krishna C</p>
            <a href="https://github.com/RahgulKrishna" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/000000/github.png" alt="GitHub" class="social-icon">
            </a>
            <a href="https://www.linkedin.com/in/rahgulkrishna" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/000000/linkedin.png" alt="LinkedIn" class="social-icon">
            </a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
